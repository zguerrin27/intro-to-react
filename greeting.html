<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My First React App</title>
</head>
<body>

    <div id="app"></div>

    <div id="statement"></div>
    
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

     <script type="text/babel">
        class Greeting extends React.Component {
         render() {
           return (
             <div>
               <h1>Hello {this.props.name}!</h1>
             </div>
            );
          }
        }
 
       ReactDOM.render(
        <Greeting name="Bloc Student"/>, document.getElementById('app')
       );



       class Statement extends React.Component {
        constructor(props) {
            super(props);
            this.state = {date: new Date()};
          }

            render() {
                return (
                    <div>
                        <p>Hello my name is {this.props.name}, and I love Coding!!!</p>
                        <p>Today's date is {this.state.date.toLocaleDateString()}.</p>
                    </div>
                );
            }
        }
        ReactDOM.render(
            <Statement name="Zachary"/>, document.getElementById('statement')
        );


     </script>

</body>
</html>
